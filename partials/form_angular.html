<!-- Input for ng-model -->
<div class="form-group" ng-show="element.ngmodel != null">
	<label for="elementText">ng-model</label>
	<input id="elementText" type="text" class="form-control" placeholder="Text" ng-model="element.ngmodel">
</div>

<!-- Input for ng-click -->
<div class="form-group" ng-show="element.ngclick != null">
	<label for="elementText">ng-model</label>
	<input id="elementText" type="text" class="form-control" placeholder="Text" ng-model="element.ngclick">
</div>
