				<a class="navbar-brand" href="#"><b>Angular</b> Ui Designer</a>		  
			  </div>
			  
			  <ul class="nav navbar-nav navbar-right" ng-controller="projectCtrl" >

				<li><a href="#" ng-click="undo()"><span class="glyphicon glyphicon-step-backward"></span> Undo</a></li>
